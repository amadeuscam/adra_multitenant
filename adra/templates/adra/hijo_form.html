{% extends "_base.html" %}
{% load crispy_forms_tags %}

<div class="row">
    {% block content %}

        <div class="col-md-12 p-3" style="box-shadow: 0px 0px 23px -2px rgba(186,186,186,1);">
            <h1>Añadir Familiar</h1>
            <form method="POST">
                {% csrf_token %}

                {{ form|crispy }}

                <div class="form-group">
                    <button class="btn btn-block btn-lg btn-info" type="submit">Añadir</button>
                </div>
            </form>
        </div>

    {% endblock %}
</div>
